<template>
	<require from="./input.css"></require>
	<div class="input-field ${mdInline ? 'inline' : ''}" ref="inputField">
		<slot></slot>
		<input if.bind="!mdTextArea" ref="input" id="${controlId}" type.bind="mdType" min.bind="mdMin" max.bind="mdMax"
		 maxlength.bind="mdMaxlength" name.bind="mdName" step.bind="mdStep" value.bind="mdValue" readonly.bind="mdReadonly" disabled.bind="mdDisabled"
		 blur.trigger="blur()" focus.trigger="focus()" />
		<textarea if.bind="mdTextArea" ref="input" id="${controlId}" value.bind="mdValue" class="materialize-textarea" readonly.bind="mdReadonly"
		 disabled.bind="mdDisabled" maxlength.bind="mdMaxlength" blur.trigger="blur()" focus.trigger="focus()"></textarea>
		<label for="${controlId}" ref="label">${mdLabel}</label>
		<span if.bind="mdValidateSuccess || mdValidateError" class="helper-text" data-success.bind="mdValidateSuccess" data-error.bind="mdValidateError"></span>
	</div>
</template>
