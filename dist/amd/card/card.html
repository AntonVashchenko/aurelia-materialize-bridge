<template>
  <div class="card">
    <div if.bind="mdImage !== null" class="card-image">
      <img src.bind="mdImage" />
      <span class="card-title">${mdTitle}</span>
    </div>
    <div class="card-content">
      <span if.bind="mdImage === null" class="card-title">${mdTitle}</span>
      <content></content>
    </div>
  </div>
</template>
