<template>
  <require from="./controls.css"></require>
  <section>
  <div class="row">
   <div class="col s12">
     <h4>Project status</h4>
        <div>
           <!-- page title - single column -->
           <div class="row">
             <div class="col s2" style="font-size:18px">
               <img src="images/blue.png">
                 implemented controls
               </div>
               <div class="col s2" style="font-size:18px">
                 <img src="images/orange.png">
                 controls in development
             </div>
           </div>
       <div class="row">

         <div class="col s12 m2" repeat.for="category of categories">
           <md-card title="${category.title}">
             <div repeat.for="ctrl of category.controls" class="control-info ${ ctrl.status }">
               <a href="${ ctrl.link ? ctrl.link : '#' }">${ ctrl.title }</a>
             </div>
           </md-card>
         </div>
       </div>
 </div>
 </div>
 </div>
 </section>
</template>
