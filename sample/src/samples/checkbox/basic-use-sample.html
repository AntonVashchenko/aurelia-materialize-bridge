<template>
  <p><md-checkbox md-checked.bind="checked">A default checkbox</md-checkbox></p>
  <p><md-checkbox md-checked.bind="checked" md-disabled="true">A disabled checkbox</md-checkbox></p>
  <hr />
  <p><md-checkbox md-checked.bind="checked" md-filled-in="true">A filled-in checkbox</md-checkbox></p>
  <p><md-checkbox md-checked.bind="checked" md-disabled="true" md-filled-in="true">A disabled filled-in checkbox</md-checkbox></p>
</template>
